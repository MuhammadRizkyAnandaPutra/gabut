<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator with Love Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #quote-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        #quote {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease;
        }

        #author {
            font-size: 1.2em;
            font-weight: 400;
            color: #666;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            transition: opacity 0.5s ease;
        }

        #new-quote, #prev-quote {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        #new-quote {
            background-color: #ff6f61;
        }

        #new-quote:hover {
            background-color: #ff4d4d;
            transform: scale(1.05);
        }

        #prev-quote {
            background-color: #61b0ff;
            margin-right: 20px;
        }

        #prev-quote:hover {
            background-color: #4a9aff;
            transform: scale(1.05);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .heart {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -30px;
            margin-top: -30px;
            background-color: #ff6f61;
            transform: rotate(-45deg);
            animation: heartAnimation 1.5s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 60px;
            height: 60px;
            background-color: #ff6f61;
            position: absolute;
            border-radius: 50%;
        }

        .heart::before {
            top: -30px;
            left: 0;
        }

        .heart::after {
            left: 30px;
            top: 0;
        }

        @keyframes heartAnimation {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(-45deg); opacity: 1; }
            100% { transform: scale(1) rotate(-45deg); opacity: 0; }
        }

        #audio-player {
            display: none; /* Sembunyikan player audio secara default */
            margin-top: 20px;
            text-align: center;
        }

        #audio-player iframe {
            width: 100%;
            height: 152px;
            border-radius: 12px;
        }

        @media only screen and (max-width: 768px) {
            #quote-box {
                padding: 20px;
                max-width: 90%;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            #quote {
                font-size: 1.5em;
            }

            #author {
                font-size: 1em;
            }

            #new-quote, #prev-quote {
                padding: 10px 25px;
                font-size: 1em;
            }

            #audio-player iframe {
                height: 120px;
            }
        }

        @media only screen and (max-width: 480px) {
            #quote {
                font-size: 1.2em;
            }

            #author {
                font-size: 0.9em;
            }

            #new-quote, #prev-quote {
                padding: 8px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div id="quote-box">
    <div id="quote">HAAII MILAAA</div>
    <div id="author"></div>
    <button id="prev-quote">Kembali</button>
    <button id="new-quote">Pencet Iniii Ya</button>
</div>

<div id="audio-player">
    <iframe id="spotify-player" src="" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</div>

<script>
const quotes = [

    { text: "ðŸ«¶ðŸ»ðŸ«¶ðŸ»ðŸ«¶ðŸ»love youuu", author: "Mila" },

];

let currentIndex = 0; // Index kutipan saat ini

function displayQuote(index) {
    if (index >= quotes.length || index < 0) {
        return;
    }

    const randomQuote = quotes[index];

    const quoteText = document.getElementById('quote');
    const authorText = document.getElementById('author');

    // Create heart element
    const heart = document.createElement('div');
    heart.classList.add('heart');
    document.getElementById('quote-box').appendChild(heart);

    // Remove heart after animation
    setTimeout(() => {
        heart.remove();
    }, 1500);

    quoteText.style.opacity = '0';
    authorText.style.opacity = '0';

    setTimeout(() => {
        quoteText.innerText = `"${randomQuote.text}"`;
        authorText.innerText = `- ${randomQuote.author}`;

        quoteText.style.opacity = '1';
        authorText.style.opacity = '1';
    }, 500);
}

document.getElementById('new-quote').addEventListener('click', function() {
    if (currentIndex < quotes.length) {
        displayQuote(currentIndex);
        
        if (quotes[currentIndex].text === "nahhh ini diaa jangan lupaa yaaa buat di dengerin sampe habis sepertinya di sini terbatas, di spotify nya langsung kalo mau durasi nya panjanggg XIXIXIXI bercanda aku gak maksa kokkk") {
            // Tampilkan player audio dengan lagu dari Spotify
            const spotifyPlayer = document.getElementById('spotify-player');
            spotifyPlayer.src = "https://open.spotify.com/embed/track/3z6XUommYDWPHeFhmhhT6j?utm_source=generator&theme=0";
            const player = document.getElementById('audio-player');
            player.style.display = 'block';
        }

        currentIndex++;
    } else {
        document.getElementById('quote').innerText = "terimakacihhh sudah mau membaca hehheheh ðŸ˜Š";
        document.getElementById('author').innerText = "";
        this.disabled = true; // Nonaktifkan tombol jika semua kutipan sudah ditampilkan
    }
});

document.getElementById('prev-quote').addEventListener('click', function() {
    if (currentIndex > 0) {
        currentIndex--;
        displayQuote(currentIndex);
    }
});
</script>

<!-- Include particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
    "particles": {
        "number": {
            "value": 80,
            "density": {
                "enable": true,
                "value_area": 800
            }
        },
        "color": {
            "value": "#ffffff"
        },
        "shape": {
            "type": "circle",
            "stroke": {
                "width": 0,
                "color": "#000000"
            },
            "polygon": {

            }
        },
        "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
            }
        },
        "size": {
            "value": 3,
            "random": true,
            "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
            }
        },
        "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
        },
        "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
            }
        }
    },
    "interactivity": {
        "detect_on": "canvas",
        "events": {
            "onhover": {
                "enable": true,
                "mode": "repulse"
            },
            "onclick": {
                "enable": true,
                "mode": "push"
            },
            "resize": true
        },
        "modes": {
            "grab": {
                "distance": 400,
                "line_linked": {
                    "opacity": 1
                }
            },
            "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
            },
            "repulse": {
                "distance": 200,
                "duration": 0.4
            },
            "push": {
                "particles_nb": 4
            },
            "remove": {
                "particles_nb": 2
            }
        }
    },
    "retina_detect": true
});
</script>

</body>
</html>
